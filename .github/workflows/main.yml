name: "Build PDF"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/moderncv/debian-texlive-docker:main
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Compile LateX
        uses: vinay0410/tectonic-action@v1.1.2
        with:
            # Path of Tex File
          tex_path: main.tex 
            # String stating whether to push output PDF, PDF will only be pushed in case of "yes"
          push: no# optional, default is no
                  
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: main.pdf
          path: main.pdf
